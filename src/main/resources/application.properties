# =========================
#  DATABASE (usa las variables de entorno de Render)
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}


# ===================== JPA / HIBERNATE =====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desactivamos inicialización por scripts (ya no usaremos schema.sql aquí)
spring.sql.init.mode=never

# ===================== SERVER PORT (IMPORTANTE PARA RENDER) =====================
server.port=${PORT:8080}

# ===================== SWAGGER =====================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.salesmaster.salesmasterpro.controller
springdoc.paths-to-match=/api/**
springdoc.model-and-view-allowed=false
springdoc.use-management-port=false

# ===================== DEVTOOLS =====================
spring.devtools.restart.enabled=false
